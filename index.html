<!DOCTYPE html>

<head>

    <style>
        /* Body Styling */
        body {
            background-color: rgb(34, 38, 40); 
            font-family: Arial, sans-serif; 
            color: white;
            text-align: center; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

        h1 {
            font-size: 36px; 
            margin: 10px 0; 
        }

            font-size: 18px; 
            color: #00bcd4;

            padding: 10px 20px; 
            margin-top: 20px; 
            background-color: #333; 
            border-radius: 5px; 
        }

        a:hover {
            background-color: #555;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .popup form {
            display: flex;
            flex-direction: column;
        }

        .popup label,
        .popup input {
            margin-bottom: 10px;
        }

        .popup button {
            align-self: flex-end;
        }
    </style>
</head>
